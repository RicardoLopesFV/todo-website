<!DOCTYPE html>
<html lang="en">
  <!-- # Meta Tags -->
  <head>
    <meta charset="UTF-8" />

    <!-- # Viewport para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- # Título da aba do navegador -->
    <title>Todo App - Tasks & Lists</title>

    <!-- # Descrição para o Google (SEO)-->
    <meta
      name="description"
      content="Um site moderno onde podemos gerenciar nossas tarefas através de uma lista com várias funções."
    />

    <!-- # Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- # Cor do tema (barra de status no mobile) -->
    <meta name="theme-color" content="#ffffff" />

    <!-- ? ========================================== -->
    <!-- # OPEN GRAPH / FACEBOOK / WHATSAPP PREVIEW -->
    <!-- ? ========================================== -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://todo-website-olive.vercel.app/" />
    <meta property="og:title" content="Todo App - Tasks & Lists" />
    <meta
      property="og:description"
      content="Um site moderno onde podemos gerenciar nossas tarefas através de uma lista com várias funções."
    />
    <meta
      property="og:image"
      content="https://todo-website-olive.vercel.app/og-image.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- ? ========================================== -->
    <!-- # TWITTER CARDS (Opcional, mas recomendado) -->
    <!-- ? ========================================== -->
    <!-- <meta name="twitter:card" content="summary_large_image" /> -->
    <meta name="twitter:title" content="Todo App - Tasks & Lists" />
    <meta
      name="twitter:description"
      content="Um site moderno onde podemos gerenciar nossas tarefas através de uma lista com várias funções.."
    />
    <meta
      name="twitter:image"
      content="https://todo-website-olive.vercel.app/og-image.png"
    />
  </head>
